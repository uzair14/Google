<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- This link tag is used to link html file with css file -->
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer src="index.js"></script> -->
    <title>Google</title>
  </head>
  <body>
    <!--Nav tag is used here for navigation bar at top right corner -->
    <nav>
      <div id="navdiv">
        <a href="https://www.google.com/gmail/about/#" class="c">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl" class="c">Images</a>
        <div><img src="images/th.jpg"></div>
        <div><button type="submit" name="button">Sign In</button></div>
      </div>
    </nav>
    <!--End of navigation -->
    <!-- Main body of google -->
    <main>
      <center>
        <img src="/images/google.png" width="20%" height="5%" id="googleimg">
        <!-- Search bar -->
        <div>
          <div id="maindiv">
            <span><img src="/images/th (1).jpg"></span>
            <span id="inputspan"><input type="text" name="search"></span>
            <span><img src="images/th (2).jpg"></span>
          </div>
        </div>
        <!--Buttons -->
        <section>
          <div><button id ="teams" onclick="window.location.href='teams.html'">Google Search</button></div>
          <div><button onclick="changeTeam()">I'm feeling lucky</button></div>
        </section>
      </center>
    </main>
    <script>
      function changeTeam(){
        let team = ["Chelsea.html","manCity.html"];
         window.location.href = team[Math.round(Math.random())]
        };
    </script>
  </body>
</html>
